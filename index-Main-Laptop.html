<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alata|Lato|Poppins|Rubik|Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="images/pokeball_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="center-on-page">
      <div class="pokeball">
      <div class="pokeball__button"></div>
      </div>
    </div>
    <div id="pokeball-background">
      <div class="black-layer"></div>
      <div class="red-layer"></div>
      <div class="btn-layer"></div>
    </div>
    <form id='trainer-form'>
      <div class="form-content">
      Hello there Trainer! <br>Before we get started, tell us your name.<br>
      <input id='trainer-input' type="text" name="trainer-name" placeholder="Trainer Name">
      <input id='trainer-btn' type="submit" name="create-trainer" value="Create Trainer">
    </div>
  </form>
    <div id="trainer-icons">
      <p>Please select a trainer icon</p>
      <div class="icons">
        <img src="images/pokemon_trainers/trainer_icons1.jpg" id='trainer1' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons2.jpg" id='trainer2' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons3.jpg" id='trainer3' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons4.jpg" id='trainer4' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons5.jpg" id='trainer5' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons6.jpg" id='trainer6' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons7.jpg" id='trainer7' class='trainers'>
        <img src="images/pokemon_trainers/trainer_icons8.jpg" id='trainer8' class='trainers'>
      </div>
    </div>
    <div class="display-team">
      <form id="pokemon-form">
        <div class="pokemon-form-content">
          <input type="text" name="pokemon-name" placeholder="Pokemon Name or ID">
          <input type="submit" name="add-pokemon" value="Add Pokemon">
        </div>
      </form>
      <div class="pokemon-team">
      </div>
    </div>
    <a href="#"><div id='start-btn'></div></a>
    <img id="logo" src="images/pokemon_logo.png" alt="Pokeball Logo">

    <script src='trainer.js'></script>
    <script src='pokemon.js'></script>
    <script src='main.js'></script>
  </body>
</html>
