<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alata|Lato|Poppins|Rubik|Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="images/pokeball_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="center-on-page">
      <div class="pokeball">
      <div class="pokeball__button"></div>
      </div>
    </div>
    <div id="pokeball-background">
      <div class="black-layer"></div>
      <div class="red-layer"></div>
      <div class="btn-layer"></div>
    </div>
    <form id='trainer-form'>
      <div class="form-content">
      Hello there Trainer! <br>Before we get started, tell us your name.<br>
      <input id='trainer-input' type="text" name="trainer-name" placeholder="Trainer Name">
      <input id='trainer-btn' type="submit" name="create-trainer" value="Create Trainer">
    </div>
    </form>
    <a href="#"><div id='start-btn'></div></a>
    <img id="logo" src="images/pokemon_logo.png" alt="Pokeball Logo">

    <script src='main.js'></script>
  </body>
</html>
